apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  namespace: navidrome
  annotations:
    # Use basic-auth middleware (optional)
    # Temporarily disabled until secret is properly encrypted for navidrome namespace
    # traefik.ingress.kubernetes.io/router.middlewares: basic-auth@kubernetescrd
    # Note: TLS removed - Tailscale already encrypts traffic, and cert-manager can't issue certs for .ts.net domains
    # For HTTPS, you would need to manually import Tailscale's certificates
spec:
  ingressClassName: traefik
  # TLS removed - using HTTP only since Tailscale already provides encryption
  # To enable HTTPS, extract Tailscale certificates and create a secret manually
  rules:
    - host: navidrome.tailnet
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: navidrome
                port:
                  number: 80
    - host: navidrome.tail4b8401.ts.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: navidrome
                port:
                  number: 80
